<div class="main-content">
  <div class="section-content section-content-p30">
    <h4>{{currentCategoryName}}</h4>
    <hr>
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{product.id}}">
              <img src="{{product.imageUrl}}"/>
            </a>
            <a routerLink="/products/{{product.id}}">
              <h2>{{product.name}}</h2>
            </a>
            <div class="price">{{product.unitPrice}}</div>
            <button (click)="addToCart(product)" class="btn btn-dark btn-sm">Add to Cart</button>
          </div>
        </div>
        <!-- if no products found display a message -->
        <div *ngIf="products==null || products==undefined || products.length==0" class="alert alert-warning col-md-12" role="alert">
          <!-- or use safe navigation operator -->
          <p style="text-align: center"><br>No Product Found</p>
        </div>
      </div>
      <!-- Begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6" style="padding-left: 0%;">

                <ngb-pagination
                                [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize] = "5"
                                [boundaryLinks] = "true"
                                (pageChange)="listProducts()">

                </ngb-pagination>

              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2 green-text">Page Size </span>
                <select #myPageSize (change)="updatePageSize(myPageSize.value)" class="green-text">
                  <option value="2">2</option>
                  <option selected="true" value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                </select>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- End Footer -->
    </div>
  </div>
</div>
